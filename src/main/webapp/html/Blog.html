<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Blog</title>
<link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.4/css/bootstrap.css"
	rel="stylesheet">
</head>
<body>
	<form action="/TestSpringMVC/api/submit.html" method="post" class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label">blogTitle</label>
			<div class="col-sm-10">
				<input name="blogTitle" type="text" class="form-control"
					placeholder="blogTitle">
			</div>
		</div>
		<br><br>
		<div class="form-group">

			<label class="col-sm-2 control-label">blogContent</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="3"></textarea>
			</div>
		</div>
		<br><br>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" value="发表" class="btn btn-info">
			</div>
		</div>
	</form>
</body>
</html>
