<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登陆</title>
<link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.4/css/bootstrap.css"
	rel="stylesheet">
</head>
<body>
	<form action="/TestSpringMVC/api/login.html" method="post" class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label">UserName:</label>
			<div class="col-sm-10">
				<input name="userName" type="text" class="form-control"
					placeholder="UserName">
			</div>
		</div>
		<br><br>
		<div class="form-group">

			<label for="inputPassword3" class="col-sm-2 control-label">UserPassword</label>
			<div class="col-sm-10">
				<input name="userPassword" type="password" class="form-control"
					placeholder="Password">
			</div>
		</div>
		<br><br>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" value="登陆" class="btn btn-info">
			</div>
		</div>
	</form>
</body>
</html>
